// Options

docident "optionShowNameOnScore" "Option to show the player name in the console score string (Default: 0)";

docident "optionShowScoreWeapon" "Option to show the score weapon in the console score string (Default: 1)";

docident "optionScoreTimeCompareValue" "Option to set the comparison value for score times (Default: 1)";
docremark "0: Best map record";
docremark "1: Best score weapon record";


// Functions

docident "getMapRecordMenuString" "Returns a record string for the menus";
docargument "M" "The map name" "" 1;
docargument "W" "The weapon id" "" 0;
docexample "getMapRecordMenuString gibbed-gema11 $SNIPER" "Will return 'No record' when there is no record for gibbed-gema11 with Sniper Rifle";
docexample "getMapRecordMenuString gibbed-gema11 $AR" "Will return '06:41,322' when the current record for gibbed-gema11 with Assault Rifle is 06:41,322 minutes";

docident "getMapRecordScoreString" "Generates and returns the map record output string for when the player scores";
docargument "T" "The record time in milliseconds" "" 1;
docargument "W" "The weapon id of the weapon that the player used to finish the map" "" 0; 
docexample "getMapRecordString 1100 $SNIPER" "Will return 'You scored after 00:01,100 minutes' (when $optionShowNameOnScore is 0 and $optionShowScoreWeapon is 0)";
docexample "getMapRecordString 4000 $SHOTGUN" "Will return 'You scored after 00:04,000 minutes with Shotgun' (when $optionShowNameOnScore is 0 and $optionShowScoreWeapon is 1)";
docexample "getMapRecordString 16210 $KNIFE" "Will return 'pro scored after 00:16,210 minutes with Knife Only' (when $optionShowNameOnScore is 1 and $optionShowScoreWeapon is 1)";

docident "getMapRecordStatusString" "Returns the record status (new record, tied record, no new record)";
docargument "M" "The map name" "" 1;
docargument "T" "The record time in milliseconds" "" 1;
docargument "W" "The weapon id of the weapon that the player used to finish the map" "" 0; 
docexample "getMapRecordStatusString 1500 $KNIFE" "Will return '*** New best time ***' when the previous best map record is slower or not set";
docexample "getMapRecordStatusString (curmap) 2000 $AR" "Will return the result of 'getBestMapRecordStatusString' when $optionScoreTimeCompareValue is 0";
docexample "getMapRecordStatusString (curmap) 2000 $AR" "Will return the result of 'getWeaponMapRecordStatusString' when $optionScoreTimeCompareValue is 1";

docident "getBestMapRecordStatusString" "Returns the record status (tied record, no new record) compared to the best map record";
docargument "T" "The record time in milliseconds" "" 1;
docargument "B" "The best map record time in milliseconds" "" 1;
docexample "getBestMapRecordStatusString 2000 2000" "Will return 'Tied your current record'";
docexample "getBestMapRecordStatusString 2000 10000" "Will return 'But you have a better record'";

docident "getWeaponMapRecordStatusString" "Returns the record status (new record, tied record, no new record) compared to the weapon map record";
docargument "M" "The map name" "" 1;
docargument "T" "The record time in milliseconds" "" 1;
docargument "W" "The weapon id of the weapon that the player used to finish the map" "" 0; 
docexample "getWeaponMapRecordStatusString 2000 $AR" "Will return 'New best time with Assault Rifle' when the previous best map record with Assault Rifle is slower or not set";
docexample "getWeaponMapRecordStatusString 2000 $AR" "Will return 'Tied your current record with Assault Rifle' when the previous best map record with Assault Rifle equals the new record time";
docexample "getWeaponMapRecordStatusString 2000 $AR" "Will return 'But you have a better record with Assault Rifle' when the previous best map record with Assault Rifle is faster than the new record time";
