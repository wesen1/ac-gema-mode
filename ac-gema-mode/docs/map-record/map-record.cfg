docident "saveMapRecord" "Saves a map record if it is better than the previous one";
docargument "M" "The map name" "" 1;
docargument "T" "The record time in milliseconds" "" 1;
docargument "W" "The weapon id" "" 0;
docremark "Saves the record time in a persistent variable";

docident "loadMapRecord" "Loads a record and returns the map record time in milliseconds";
docargument "M" "The map name" "" 1;
docargument "W" "The weapon id" "" 0;
docremark "Returns an empty string if no record was found";

docident "deleteMapRecord" "Deletes a record";
docargument "M" "The map name" "" 1;
docargument "W" "The weapon id" "" 0;

docident "deleteAllMapRecords" "Deletes all map records for a specified map";
docargument "M" "The map name" "" 1;

docident "getMapRecordListAlias" " Returns the map record list alias for a specific map";
