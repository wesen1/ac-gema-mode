// Options

docident "optionAutoActivateGemaMode" "Option to automatically activate the gema mode on gema maps (Default: 0)";


// Constants

docident "gemaModeIsActive" "Stores whether the gema mode is currently active";


// Functions

docident "isGemaModeActive" "Returns whether the gema mode is currently active";
docremark "0: Gema mode is not active";
docremark "1: Gema mode is active";

docident "enableGemaMode" "Enables the gema mode";
docident "disableGemaMode" "Disables the gema mode";

docident "setGemaModeState" "Sets the gema mode state";
docargument "S" "The state to which the gema mode will be set" "0, 1" 0;
docexample "setGemaModeActive 1" "Enables the gema mode";
docexample "setGemaModeActive 0" "Disables the gema mode";

docident "autoEnableGemaMode" "Automatically enables the gema mode if required";
docident "autoDisableGemaMode" "Automatically disables the gema mode if required";

docident "onDisableGemaMode" "Event handler that is called when the gema mode state changes to disabled";
docident "onEnableGemaMode" "Event handler that is called when the gema mode state changes to enabled";
docident "onGemaModeStateMapStartCheckAfter" "Event handler that is called after the gema mode auto de-/activation checks on map start are complete";
