// Options

docident "optionResetTimeTargetOnQuit" "Option to auto reset the time target to 0 on quit (Default: 1)";


// Global Variables

docident "timeTargetModeIsActive" "Stores whether the time target mode is currently active";


// Functions

docident "setTimeTargetModeState" "Sets the time target mode state (Enables/Disables the time target mode)";
docargument "S" "The state to which the time target mode will be set" "0, 1" 0;
docexample "setTimeTargetModeState 1" "Activates the time target mode";

docident "isTimeTargetModeActive" "Returns whether the time target mode is currently active";
docremark "0: Time target mode is not active";
docremark "1: Time target mode is active";

docident "getTimeTargetModeCanNotBeActivatedReason" "Returns the reason why the time target mode can not be activated";

docident "showTimeTargetScoreString" "Shows a message that indicates whether the time target was beaten";
docident "T" "The record time in milliseconds" "" 1;

docident "startCountDown" "Starts a new count down for the time target";


// Custom Events

docident "onEnableTimeTargetMode" "Event handler that is called when the time target mode state changes to enabled";

docident "onDisableTimeTargetMode" "Event handler that is called when the time target mode state changes to disabled";
