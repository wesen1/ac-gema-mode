//
// Main menu
//
newmenu (concatword (c $colorGemaModeMenuTitle) "Gema Mode" (c 5))
menuitemcheckbox (concat (c $colorEnableGemaMode) "Enable gema mode") [ isGemaModeActive ][ setGemaModeActive $arg1 ]
menuitem
menuitemvar [ concat (c $colorMapNameTitle) "Map:" (c $colorMapName) (curmap) ]
menuitemvar [ concat (c $colorBestTimeTitle) "Best Time:" (getMapRecordMenuString (curmap)) ][ deleteMapRecord (curmap) ]
menuitem
menuitem (concat (c $colorOptionsTitle) "Options") [ showmenu (concatword (c $colorGemaModeMenuTitle) "Gema Mode" (c 5) " - " (c $colorOptionsTitle) "Options" (c 5)) ]
menuitem
menuitem (concat (c $colorClose) "Close") [ closemenu ]

//
// Options menu
//
newmenu (concatword (c $colorGemaModeMenuTitle) "Gema Mode" (c 5) " - " (c $colorOptionsTitle) "Options" (c 5))
menuitemcheckbox (concat (c $colorGeneralOption) "Auto activate gema mode") [ $optionAutoActivateGemaMode ][ optionAutoActivateGemaMode = $arg1 ]

