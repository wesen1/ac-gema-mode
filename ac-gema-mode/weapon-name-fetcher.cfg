//
// Weapon name fetcher module for ac-gema-mode
//
// Converts weapon ids to weapon names.
//

persistidents 0;

//
// Returns the weapon name from a weapon id.
//
// @param int $arg1 The weapon id
//
// @return String The weapon name
//
const getWeaponName [

  weaponName = (concatword "Unknown weapon ID (" $arg1 ")");

  if (= $arg1 0) [ weaponName = "Knife Only" ];
  if (= $arg1 1) [ weaponName = "Pistol Only" ];
  if (= $arg1 2) [ weaponName = "Carbine" ];
  if (= $arg1 3) [ weaponName = "Shotgun" ];
  if (= $arg1 4) [ weaponName = "Submachine Gun" ];
  if (= $arg1 5) [ weaponName = "Sniper Rifle" ];
  if (= $arg1 6) [ weaponName = "Assault Rifle" ];

  return $weaponName;

]
