check2init optionEnableWeaponSystem 0;


persistidents 0;

//
// The list of primary weapon ids.
//
// @var int[] $primaryWeaponIds
//
const primaryWeaponIds (concat $AR $SMG $SNIPER $SHOTGUN $CARBINE);

//
// The list of secondary weapon ids.
//
// @var int[] $secondaryWeaponIds
//
const secondaryWeaponIds (concat $PISTOL $KNIFE);

//
// The weapon ids in the priority order for menus, missing weapons string and get best map record weapon id
//
// @var int[] $acGemaModeWeaponIds
//
const allWeaponIds (concat $primaryWeaponIds $secondaryWeaponIds);
