//
// Weapon system module for ac-gema-mode
//
// Provides options and constants for the weapon system
//

// Options

//
// Option to enable the "Weapon Records" menu (Default: 1).
// If set to 0 selecting the best map record will result in a "Delete records" dialog that affects all map records at once
//
// @var int $optionEnableWeaponRecordsMenu
//
checkinit optionEnableWeaponRecordsMenu 1;


persistidents 0;

//
// The list of primary weapon ids.
//
// @var int[] $primaryWeaponIds
//
const primaryWeaponIds (concat $AR $SMG $SNIPER $SHOTGUN $CARBINE);

//
// The list of secondary weapon ids
//
// @var int[] $secondaryWeaponIds
//
const secondaryWeaponIds (concat $PISTOL $KNIFE);

//
// The list of all weapon ids.
// This list in the priority order for the "Weapon Records" menu, the "Missing weapons" string and the
// best map record weapon id fetching process
//
// @var int[] $allWeaponIds
//
const allWeaponIds (concat $primaryWeaponIds $secondaryWeaponIds);
