persistidents 0;

const messageTimeUnitMinutesAbbreviated "m";
const messageTimeUnitMinutesFull "minutes";

const messageTimeUnitSecondsAbbreviated "s";
const messageTimeUnitSecondsFull "seconds";

const messageTimeUnitMillisecondsAbbreviated "ms";
const messageTimeUnitMillisecondsFull "milliseconds";

const getMinutesTimeUnit [

  if (= $arg1 1) [
    return $messageTimeUnitMinutesAbbreviated;
  ][
    if (= $arg1 2) [
      if (= $arg2 1) [
        return (concatword " " $messageTimeUnitMinutesFull);
      ][
        return $messageTimeUnitMinutesFull;
      ]
    ]
  ]

]

const getSecondsTimeUnit [

  if (= $arg1 1) [
    return $messageTimeUnitSecondsAbbreviated;
  ][
    if (= $arg1 2) [
      if (= $arg2 1) [
        return (concatword " " $messageTimeUnitSecondsFull);
      ][
        return $messageTimeUnitSecondsFull;
      ]
    ]
  ]

]

const getMillisecondsTimeUnit [

  if (= $arg1 1) [
    return $messageTimeUnitMillisecondsAbbreviated;
  ][
    if (= $arg1 2) [
      if (= $arg2 1) [
        return (concatword " " $messageTimeUnitMillisecondsFull);
      ][
        return $messageTimeUnitMillisecondsFull;
      ]
    ]
  ]

]
