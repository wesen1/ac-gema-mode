//
// Time unit name fetcher module for ac-gema-mode
//
// Provides functions to fetch the names of time units (minutes, seconds, milliseconds).
//
// Requires:
//   * scripts/ac-gema-mode/strings.cfg
//

persistidents 0;


//
// Returns the name for the "minutes" time unit.
//
// @param int nameType ($arg1) The name type to return (1 = abbreviated, 2 = full name)
// @param int isPartOfTimeDigitSpecifier ($arg2) 1 if the result is used in a time digit format specifier value, 0 otherwise
//
// @return string The "minutes" time unit name
//
const getMinutesTimeUnit [

  if (= $arg1 1) [
    return $timeUnitNameMinutesAbbreviated;
  ][
    if (= $arg1 2) [
      if (= $arg2 1) [
        return (concatword " " $timeUnitNameMinutesFull);
      ][
        return $timeUnitNameMinutesFull;
      ]
    ]
  ]

]

