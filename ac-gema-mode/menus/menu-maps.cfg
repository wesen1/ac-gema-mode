//
// Configuration for the "maps" menu
//
// Requires:
//   * scripts/ac-gema-mode/strings
//   * scripts/ac-gema-mode/unpersist/declarations.cfg
//

persistidents 0;


// Handlers

//
// Event handler that is called before the "Maps" menu is shown.
//
function onBeforeMapsMenuShow [
  // Set the game mode for the "map" commands in the map list to CTF
  mode 5;
]


// Menu configuration

//
// Builds the "Maps" menu.
//
function buildMapsMenu [
  menudirlist "packages/maps" "cgz" 0;
]
