//
// Color configuration for ac-gema-mode
//

persistidents 0;


// General

const colorInfo 1; // The color for gema mode info messages (Default: 3)
const colorError 3; // The color for gema mode error messages (Default: 3)
const colorWarning B; // The color for gema mode warning messages (Default: B)
const colorSuccess J; // The color for gema mode success messages (Default: J)

const colorGemaModeDisabled 3; // The color for gema mode disabled info messages (Default: 3)
const colorScoreAttemptAborted 3; // The color for score attempt aborted messages (Default: 3)

const colorsTimeDifference [Q T J]; // The colors for time differences (Default: Q T J)


// Map record printer

const colorRecordInfo J; // The general color for gema record info messages (Default: J)
const colorPlayerName F; // The color for gema record player names (Default: F)
const colorsRecordTime (concat M N $colorRecordInfo); // The color for gema record times (Default: M N $colorRecordInfo)
const colorNoRecord Y; // The color for "No record" messages (for maps without map records) (Default: Y)

const colorNewRecord I; // The color for "New Record" messages (Default: I)
const colorRecordTied Q; // The color for "Record tied" messages (Default: Q)
const colorRecordSlower 4; // The color for "Record slower" messages (Default: 4)

const colorBestMapRecordWeapon I; // The color for the best map record weapon in the "Weapon Records" menu (Default: I)
const colorsBestMapRecordScoreTime (concat 2 G $colorRecordInfo); // The colors for the best map record score time in the "Weapon Records" menu (Default: 2 G $colorRecordInfo)

const colorMapRecordTimestampDate X; // The color for timestamp date parts (Default: X)
const colorMapRecordTimestampTime X; // The color for timestamp time parts (Default: X)


// Map statistics printer

const colorMissingWeapons 3; // The color for the "Missing weapons" message (Default: 3)


// Time target

const colorTimeTargetInfo E; // The color for time target info messages (Default: E)
const colorTimeTargetBeaten I; // The color for "Time target beaten" messages (Default: I)
const colorTimeTargetTied Q; // The color for "Time target tied" messages (Default: Q)
const colorTimeTargetNotBeaten 4; // The color for "Slower than time target" messages (Default: 4)


// Countdown

const colorsCountdownDefault [J J J]; // The colors for remaining countdown seconds above 9 seconds (Default: J J J)

// The colors for remaining countdown seconds above 3 seconds and below 10 seconds (Default: 9 9 9)
const colorsCountdownLessThanTenSecondsRemaining [9 9 9];

// The colors for remaining countdown seconds below 4 seconds (Default: 3 3 3)
const colorsCountdownLessThanFourSecondsRemaining [3 3 3];

const colorCountdownFinished 3; // The color for the countdown finished message (Default: 3)


// Teams

// The color for the team CLA (Default: 3)
const colorTeamCLA 3;

// The color for the team RVSF (Default: 1)
const colorTeamRVSF 1;

// The colors for team based colored score times for team CLA (Default: $colorTeamCLA 7 $colorRecordInfo)
const colorsRecordTimeCLA (concat $colorTeamCLA 7 $colorRecordInfo);

// The colors for team based colored score times for team RVSF (Default: $colorTeamRVSF R $colorRecordInfo)
const colorsRecordTimeRVSF (concat $colorTeamRVSF R $colorRecordInfo);


// Weapons

const colorWeapon D; // The color for weapon names (Default: D)


// Menus

const colorMenuDefault 5; // The default color of menus (Default: 5)


// Main Menu

const colorGemaModeMenuTitle L; // The color for the "Gema Mode" menu title (Default: L)
const colorEnableGemaMode 1; // The color for the "Enable gema mode" menu item (Default: 1)

// The color for the record related titles in the main menu of the gema mode (Default: T)
const colorRecordInfoTitle T;

const colorMapName H; // The color for gema map names (Default: H)
const colorMapRevision I; // The color for map revisions (Default: I)
const colorMapInfo P; // The general color for map info messages
const colorClose V; // The color for the "Close" menu items (Default: V)


// Weapon Records

const colorMapRecordsTitle 1; // The color for the "Map records" menu title (Default: 1)


// Migrate records

const colorMigrateRecordsTitle Q; // The color for the "Migrate records" menu item and title (Default: Q)
const colorMigrateRecordsText Q; // The color for the confirm question in the "Migrate records" menu (Default: Q)
const colorMigrateRecordsOptionYes 5; // The color for the yes option in the "Migrate records" menu (Default: 5)
const colorMigrateRecordsOptionNo 5; // The color for the no option in the "Migrate records" menu (Default: 5)


// Delete record

const colorDeleteRecordTitle 3; // The color for the "Delete record" title (Default: 3)
const colorDeleteRecordText 3; // The color for the text in the "Delete record" menu (Default: 3)
const colorDeleteRecordOptionYes 5; // The color for the yes option in the "Delete record" menu (Default: 5)
const colorDeleteRecordOptionNo 5; // The color for the no option in the "Delete record" menu (Default: 5)


// Time target

const colorTimeTargetTitle E; // The color for the time target menu title (Default: E)
const colorTimeTargetTimeUnits K; // The color for the time target time units (Default: K)
const colorsTimeTargetTime (concat J $colorTimeTargetTimeUnits J); // The colors for the time target time (Default: J $colorTimeTargetTimeUnits J)
const colorTimeTargetEnable E; // The color for the "Enable time target mode" text (Default: E)
const colorCountdownEnable 2; // The color for the "Show countdown" text (Default: 2)


// Options

const colorOptionsTitle 2; // The color for the "Options" menu item and the menu title (Default: 2)
const colorGeneralOption 1; // The color for general gema options (Default: 1)
const colorTimeTargetOption E; // The color for the time target options (Default: E)
