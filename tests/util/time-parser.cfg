const testCanConvertMilliseconds [

  assertStringEquals "canConvertMilliseconds" "less than 1 second" (timeParserConvertMilliseconds 860) "0 0 860";
  assertStringEquals "canConvertMilliseconds" "less than 1 minute" (timeParserConvertMilliseconds 42710) "0 42 710";
  assertStringEquals "canConvertMilliseconds" "more than 1 minute" (timeParserConvertMilliseconds 644210) "10 44 210";

]

const testCanGenerateTimeString [

  // Less than 1 second
  assertStringEquals "canGenerateTimeString" "less than 1 second with milliseconds" (generateTimeString 860 1) "00:00,860";
  assertStringEquals "canGenerateTimeString" "less than 1 second without milliseconds" (generateTimeString 860 0) "00:00";

  // Less than 1 minute
  assertStringEquals "canGenerateTimeString" "less than 1 minute with milliseconds" (generateTimeString 42710 1) "00:42,710";
  assertStringEquals "canGenerateTimeString" "with milliseconds" (generateTimeString 42710 0) "00:42";

  // More than 1 minute
  assertStringEquals "canGenerateTimeString" "more than 1 minute with milliseconds" (generateTimeString 644210 1) "10:44,210";
  assertStringEquals "canGenerateTimeString" "more than 1 minute with milliseconds" (generateTimeString 644210 0) "10:44";

]
